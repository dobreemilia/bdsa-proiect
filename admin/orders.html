<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog Admin - Orders</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/orders.js"></script>
</head>
<body style="font-family:verdana;background-color:violet">

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-family:courier;border: 2px solid"><strong>Library Catalog Admin<strong></h1>
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin/"><mark><bold>Home</bold></mark></a></li>
       <li role="presentation"><a href="categories.html"><mark><bold>Categorii</bold></mark></a></li>
      <li role="presentation"><a href="products.html"><mark><bold>Produse</bold></mark></a></li>
      <li role="presentation" class="active"><a href="orders.html"><mark><bold>Comenzi</bold></mark></a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                  <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Adauga</button>
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-14">
            <div class="pull-left">
                  <button class="btn btn-success" data-toggle="modal" data-target="#previous_record_modal" onclick="goBack()">Inapoi</button>
     </div>
        </div>
    </div>          
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3><bold>Comenzi</bold></h3>
                <table id="articles" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Product Name</th>
							<th>Nume</th>
							<th>Modalitate</th>
							<th>Update</th>
							<th>Exclude</th>
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Order</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">ID Produs</label>
                        <input type="text" name="product_id" id="product_id" placeholder="ID Produs" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input type="text" name="name" id="name" placeholder="Nume" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Modalitate</label>
                        <input type="text" name="modalitate" id="modalitate" placeholder="Modalitate" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Cantitate</label>
                        <input type="text" name="cantitate" id="cantitate" placeholder="Cantitate" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>
